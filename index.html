<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @theme {
            --color-laranja: hsl(26, 100%, 55%);
            --color-laranja-claro: hsl(25, 100%, 94%);
            --color-cinza-escuro: hsl(219, 9%, 45%);
        }
    </style>

</head>

<body>
    <header>



    </header>


    <main>

        <section class="h-screen flex gap-[100px] items-center">
            <div class="flex-1 flex justify-end ">
                <div class="w-[350px] ">
                    <img class="rounded-xl" src="./image-product-1.jpg" alt="sapato">
                    <div class="w-full grid grid-cols-4 mt-6 gap-6 border border-red-600">
                        <img class="rounded-lg" src="./image-product-1.jpg" alt="sapato">
                        <img class="rounded-lg" src="./image-product-1.jpg" alt="sapato">
                        <img class="rounded-lg" src="./image-product-1.jpg" alt="sapato">
                        <img class="rounded-lg" src="./image-product-1.jpg" alt="sapato">
                    </div>
                </div>
            </div>
            <div class="flex-1">
                <div class="w-[400px]">
                    <h5 class="font-bold text-gray-400">SNEAKER COMPANY</h5>
                    <h1 class="text-3xl mt-5 font-bold text-[32px]">Fall Limited Edition Sneakers</h1>
                    <p class="mt-8 text-[15px] text-gray-500">These low-profile sneakrs are your perfect casual
                        wear
                        companion. Featuring a durable rubber outer sole,
                        they'll wihtstand everything the weather can offer.</p>
                    <div class="flex gap-3 flex-col mb-5">
                        <div class="mt-5">
                            <span class=" pr-3 font-bold text-[25px]">$ 125.00</span>
                            <span class="bg-black text-white px-5 rounded">50%</span>
                        </div>
                        <p class="desconto line-through text-gray-500 font-bold font-">$ 250.00</p>
                    </div>
                
                    <div>
                        <div class="flex gap-3 justify-between items-center border to-black ">
                            <div class="font-bold bg-[#F6F8FC] px-8 justify-center gap-6 rounded-md pt-2 pb-2 border border-red-600 ">
                                <span class="mr-8 text-orange-400 font-bold text-[25px]">-</span>
                                <span>0</span>
                                <span class="ml-8 text-orange-400 font-bold text-[25px]">+</span>
                            </div>
                            <div class="font-bold pr-3 ">
                                <button class="flex bg-orange-500 pl-10 pr-10 pt-5 items-center justify-center rounded-xl border border-blue ">
                                    <img class="mb-5 " src="./icon-cart.svg" alt="">
                                    <p class="flex items-center justify-center mb-5 ml-3">Add to cart</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
